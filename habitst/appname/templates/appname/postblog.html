{% extends 'appname/base.html' %}
{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'appname/css/postblog.css' %}">
</head>

{% block content %}
<body>
  <div class = post-box>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class = title>
            <input type="text" name="title" maxlength="200" required="" id="id_title" placeholder="제목" autocomplete="off">
        </div>
        <div class = hashtag>
            <input type="text" name="hashtag_field" maxlength="200" id="id_hashtag_field" placeholder="해시태그" autocomplete="off">
        </div>
        <hr style="width: 882px; border: solid 2px #03033f;">
        <div class = content>
            <textarea name="content" cols="120" rows="10" id="id_content" hidden="true" style="display: none;" placeholder="내용을 입력하세요"></textarea>
            <script>
                var settings_id_content = {"width": 720, "height": 480, "lang": "en-US", "toolbar": [["style", ["style"]], ["font", ["bold", "italic", "underline", "superscript", "subscript", "strikethrough", "clear"]], ["fontname", ["fontname"]], ["fontsize", ["fontsize"]], ["color", ["color"]], ["para", ["ul", "ol", "paragraph"]], ["height", ["height"]], ["table", ["table"]], ["insert", ["link", "picture", "video", "hr"]], ["view", ["fullscreen", "codeview"]], ["help", ["help"]]], "url": {"language": "/static/summernote/lang/summernote-en-US.min.js", "upload_attachment": "/summernote/upload_attachment/"}};
            </script>
            <div class="summernote-div" cols="40" rows="10" width="720" height="480">
                <iframe id="id_content_iframe" src="/summernote/editor/id_content/" frameborder="0" width="720" height="480" style="height: 480px;"></iframe>
            </div>
        </div>
        <div class = image>
            <label for="id_file"><span>썸네일</span>
                <input type="file" name="image" accept="image/*" id="id_image" placeholder="사진">
            </label>
            
        </div>
        <input type="submit" value="저장" id="save"> 
    </form>
