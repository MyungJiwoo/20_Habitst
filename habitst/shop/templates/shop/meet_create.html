  <div class = withme-box>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class = title>
          <span>모임 이름 : </span>
          <input type="text" name="name" maxlength="200" required="" id="id_name" placeholder="해비슷" autocomplete="off">
        </div>
        <div class = hashtag>
          <span>해시태그 : </span>
            <input type="text" name="hashtag_field" maxlength="200" id="id_hashtag_field" placeholder="#취미" autocomplete="off">
        </div>

        <hr style="width: 882px; border: solid 2px #03033f;">

        <div class = people>
          <span>인원 : </span>
          <input type="number" name="max_p" value="1" min="0" required="" id="id_max_p" placeholder="인원">
          <span>명</span>
        </div>
        <div class = date>
          <span>날짜 : </span>
          <input type="datetime-local" name="date_select" class="form-control" required="" id="id_date_select">
        </div>
        <div class = place>
          <span>장소 : </span>
          <input type="text" name="place" maxlength="200" id="id_place" placeholder="서울역" autocomplete="off">
        </div>
        <div class = amount> 
          <span>회비 : </span>
          <input type="number" name="amount" min="0" required="" id="id_amount" placeholder="1000">
          <span>원</span>
        </div>
        <div class = rule>
          <textarea name="rule" cols="120" rows="10" id="id_rule" placeholder="규칙"></textarea>
        </div>
        <div class = desc>
          <textarea name="desc" cols="120" rows="10" id="id_desc" placeholder="모임을 소개해보세요!"></textarea>
        </div>
        <div class = image> 
          <input type="file" name="photo" accept="image/*" required="" id="id_photo">
        </div>
